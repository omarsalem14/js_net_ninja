<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Web Page</title>
    <link href="AccessingFormsElements.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form id="my-form" name="myForm" action="#">
        <label for="name">Name</label>
        <input type="text" name="name"><br>
        <label>Hobbies</label><br>
        <input type="checkbox" name="biking" value="biking">Biking<br>
        <input type="checkbox" name="skiing" value="skiing">Skiing<br>
        <input type="checkbox" name="diving" value="diving">Diving<br>
        <label for="colour">Fav Colour</label>
        <select name="colour">
            <option>Red</option>
            <option>Blue</option>
            <option>Black</option>
        </select>
        <input type="submit" name="submit" value="Submit!">
    </form>
    <div class="message" style="color: red;"></div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="AccessingFormsElements.js"></script>
</body>

</html>
